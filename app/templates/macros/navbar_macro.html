{% macro navbar() %} {% set current_page = request.endpoint %}

<nav
    class="bg-fyp-secondary-100 dark:fyp-secondary-200 fixed w-full z-20 top-0 start-0 border-b border-gray-200 rounded-b-xl dark:border-gray-600 hover:bg-fyp-secondary-200 transition-all duration-100 ease-in-out"
>
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <!-- Logo on the left -->
        <a
            href="{{ url_for('main.index') }}"
            class="flex items-center space-x-3 rtl:space-x-reverse"
        >
            <span
                class="text-fyp-tertiary-100 hover:text-fyp-tertiary-200 transition-all duration-100 ease-in-out self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >
                OptiPrice
            </span>
        </a>

        <!-- Navbar on the right -->
        <div
            class="flex items-center space-x-8 flex-row mt-0 border-0 dark:bg-gray-800 dark:border-gray-700"
        >
            <ul
                class="bg-transparent flex space-x-8 p-4 font-medium hover:bg-fyp-secondary-200 transition-all duration-100 ease-in-out"
            >
                <li>
                    <a
                        href="{{ url_for('main.index') }}"
                        class="block py-2 px-3 {% if current_page == 'main.index' %} text-fyp-tertiary-100 hover:text-fyp-tertiary-200 transition-all duration-100 ease-in-out {% else %} text-white hover:text-fyp-tertiary-100 transition-all duration-100 ease-in-out {% endif %} rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

                    >
                        Home
                    </a>
                </li>
                <li>
                    <a
                        href="{{ url_for('opt.optimization_dashboard') }}"
                        class="block py-2 px-3 {% if current_page == 'opt.optimization_dashboard' %} text-fyp-tertiary-100 hover:text-fyp-tertiary-200 {% else %} text-white hover:text-fyp-tertiary-100 {% endif %} rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

                </li>
                <li>

                        href="{{ url_for('pred.prediction_dashboard') }}"
                        class="block py-2 px-3 {% if current_page == 'pred.prediction_dashboard' %} text-fyp-tertiary-100 hover:text-fyp-tertiary-200 {% else %} text-white hover:text-fyp-tertiary-100 {% endif %} rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

                <li>

                        href="{{ url_for('auth.logout') }}"

                    >
                        Log Out

                </li>
