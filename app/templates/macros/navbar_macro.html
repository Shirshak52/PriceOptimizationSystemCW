{% macro navbar() %} {% set current_page = request.endpoint %}

<nav
    class="bg-fyp-secondary-100 fixed w-full z-20 top-0 start-0 border-b border-white rounded-b-xl hover:bg-fyp-secondary-200 transition-all duration-100 ease-in-out"
>
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <!-- Logo on the left -->
        <a
            href="{{ url_for('main.index') }}"
            class="flex items-center space-x-3 rtl:space-x-reverse"
        >
            <span
                class="text-fyp-tertiary-100 hover:text-fyp-tertiary-200 transition-all duration-100 ease-in-out self-center text-2xl font-semibold whitespace-nowrap"
            >
                OptiPrice
            </span>
        </a>

        <!-- Navbar on the right -->
        <div class="mt-0 border-0">
            <div
                class="border-white flex gap-6 auto-cols-max bg-transparent p-4 font-medium hover:bg-fyp-secondary-200 transition-all duration-100 ease-in-out"
            >
                <div class="flex gap-6">
                    <p>
                        <a
                            href="{{ url_for('main.index') }}"
                            class="block py-2 px-3 {% if current_page == 'main.index' %} text-fyp-tertiary-100 hover:text-fyp-tertiary-200 transition-all duration-100 ease-in-out {% else %} text-white hover:text-fyp-tertiary-100 transition-all duration-100 ease-in-out {% endif %} rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0"
                            aria-current="page"
                        >
                            Home
                        </a>
                    </p>
                    <p>
                        <a
                            href="{{ url_for('opt.optimization_dashboard') }}"
                            class="block py-2 px-3 {% if current_page == 'opt.optimization_dashboard' %} text-fyp-tertiary-100 hover:text-fyp-tertiary-200 {% else %} text-white hover:text-fyp-tertiary-100 {% endif %} rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0"
                        >
                            Price Optimizer
                        </a>
                    </p>
                    <p>
                        <a
                            href="{{ url_for('pred.prediction_dashboard') }}"
                            class="block py-2 px-3 {% if current_page == 'pred.prediction_dashboard' %} text-fyp-tertiary-100 hover:text-fyp-tertiary-200 {% else %} text-white hover:text-fyp-tertiary-100 {% endif %} rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0"
                        >
                            Sales Predictor
                        </a>
                    </p>
                    <p>
                        <a
                            href="{{ url_for('segm.segmentation_dashboard') }}"
                            class="block py-2 px-3 {% if current_page == 'segm.segmentation_dashboard' %} text-fyp-tertiary-100 hover:text-fyp-tertiary-200 {% else %} text-white hover:text-fyp-tertiary-100 {% endif %} rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0"
                        >
                            Customer Segmentor
                        </a>
                    </p>
                </div>

                <!-- Log Out -->
                <div class="border-l border-white px-5">
                    <p>
                        <a
                            href="{{ url_for('auth.logout') }}"
                            class="block py-2 px-3 text-white hover:text-fyp-tertiary-100 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0"
                        >
                            Log Out
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

{% endmacro %}
